name: FDP C++ API

on: [push, workflow_dispatch]

jobs:
  Build_Ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with: 
          python-version: "3.9"
          architecture: "x64"
      - name: Install graphviz
        run:  |
              sudo apt-get install graphviz
      - name: Install local registry
        run: curl -fsSL https://data.scrc.uk/static/localregistry.sh | /bin/bash -s -- -b main
      - name: Checkout FAIRDataPipeline/FAIR-CLI
        uses: actions/checkout@v2
        with:
          repository: FAIRDataPipeline/FAIR-CLI
          path: FAIR-CLI
      - name: Move FAIR-CLI
        run: mv FAIR-CLI ../FAIR-CLI
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install and initialise FAIR CLI
        run: |
          cd ../FAIR-CLI
          poetry install
          source .venv/bin/activate
          cd ${{ github.workspace }}
          fair init --ci
          fair registry start
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y lcov curl libcurl4-openssl-dev libyaml-cpp-dev gcovr
      - name: Configure Library
        run: |
          cmake -Bbuild -DFDPAPI_BUILD_TESTS=ON -DFDPAPI_CODE_COVERAGE=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=install
      - name: Fetch cache
        uses: actions/cache@v2.1.5
        with:
          path: sonarCache
          key: ${{ runner.os }}-sonarCache-${{ github.sha }}
          restore-keys: ${{ runner.os }}-sonarCache-
      - name: Prepare Sonar scanner
        run: |
          wget -nv https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.0.2311-linux.zip
          unzip -q sonar-scanner-cli-4.6.0.2311-linux.zip
          echo "${PWD}/sonar-scanner-4.6.0.2311-linux/bin/" >> $GITHUB_PATH
          wget -nv https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip -q build-wrapper-linux-x86.zip          
          echo "${PWD}/build-wrapper-linux-x86" >> $GITHUB_PATH
      - name: Build and Run Unit Tests
        run: |
         build-wrapper-linux-x86-64 --out-dir bw-outputs cmake --build build --target coverage
         if [ $? -eq 0 ]; then
           echo "Unit tests completed successfully"
           exit 0
         else
           echo "Unit tests failed"
           exit 1
         fi
        env:
          CIBuild: 1
          BUILD_TESTS: True 
      - name: SonarCloud Scan
        run: |
          sonar-scanner -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -X
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Build from Install
        run: |
         cmake --build build --target install
         cmake -B build_from_install -DFDPAPI_BUILD_TESTS=ON -DFDPAPI_CODE_COVERAGE=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=install -DFDPAPI_NEVER_FETCH=ON
         cmake --build build_from_install
         build-wrapper-linux-x86-64 --out-dir bw-outputs cmake --build build --target coverage
         if [ $? -eq 0 ]; then
           echo "Unit tests completed successfully"
           exit 0
         else
           echo "Unit tests failed"
           exit 1
         fi
  Build_MacOS:
    name: Build MacOS
    runs-on: macOS-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          brew install cmake
          brew install curl
      - name: Configure Library
        run: |
          cmake -Bbuild -DFDPAPI_BUILD_TESTS=ON -DCMAKE_INSTALL_PREFIX=install
      - name: Build Library
        run: |
          cmake --build build
      - name: Build from Install
        run: |
          cmake --build build --target install
          cmake -B build_from_install -DFDPAPI_BUILD_TESTS=ON -DCMAKE_INSTALL_PREFIX=install -DFDPAPI_NEVER_FETCH=ON
          cmake --build build_from_install
  Build_Windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Configure Library
        run: |
          cmake -Bbuild -DFDPAPI_BUILD_TESTS=ON -DCMAKE_INSTALL_PREFIX=install
      - name: Compile FDP-Cpp-API
        run: cmake --build build --config=Release
      - name: Build from Install
        run: |
          cmake --build build --config=Release --target install
          cmake -B build_from_install -DFDPAPI_BUILD_TESTS=ON -DCMAKE_INSTALL_PREFIX=install -DFDPAPI_NEVER_FETCH=ON
          cmake --build build_from_install --config=Release 
  Build_GCC_4_8:
    name: Build GCC 4.8
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with: 
          python-version: "3.9"
          architecture: "x64"
      - name: Setup GCC 4.8.5
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt upgrade
          sudo apt-get install gcc-multilib libstdc++6:i386
          sudo apt install make wget git gcc g++ lhasa libgmp-dev libmpfr-dev libmpc-dev flex bison gettext texinfo ncurses-dev autoconf rsync
          wget https://ftp.gnu.org/gnu/gcc/gcc-4.8.5/gcc-4.8.5.tar.bz2 --no-check-certificate
          tar xf gcc-4.8.5.tar.bz2
          cd gcc-4.8.5
          ./contrib/download_prerequisites
          cd ..
          sed -i -e 's/__attribute__/\/\/__attribute__/g' gcc-4.8.5/gcc/cp/cfns.h
          sed -i 's/struct ucontext/ucontext_t/g' gcc-4.8.5/libgcc/config/i386/linux-unwind.h
          sed -i '/#include <pthread.h>/a #include <signal.h>' gcc-4.8.5/libsanitizer/asan/asan_linux.cc
          sed -i 's/__res_state \\*statp = (__res_state\\*)state\\;/struct __res_state \\*statp = (struct __res_state\\*)state\\;/g' gcc-4.8.5/libsanitizer/tsan/tsan_platform_linux.cc
          mkdir xgcc-4.8.5
          pushd xgcc-4.8.5
          $PWD/../gcc-4.8.5/configure --enable-languages=c,c++ --prefix=/usr --enable-shared --enable-plugin --program-suffix=-4.8.5
          make MAKEINFO="makeinfo --force" -j
          sudo make install -j
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y lcov curl libcurl4-openssl-dev gcovr
      - name: Configure Library
        run: |
          cmake -Bbuild
      - name: Build Library
        run: |
          cmake --build build
